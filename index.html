<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component by Thayron Graco</title>

    <link rel="stylesheet" type="text/css" href="./styles/global.css" />
  </head>
  <body>
    <div class="qrComponent">
      <img src="./images/image-qr-code.png" alt="qrCode" />
      <p>Improve your front-end <br />skills by building projects</p>
      <span
        >Scan the QR Code to visit Frontend <br />Mentor and take your coding
        skills to <br />the next level</span
      >
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ThayronRibeiro" target="_blank"
        >Thayron Graco</a
      >.
    </div>
  </body>
</html>
